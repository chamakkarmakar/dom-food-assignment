<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>DOM FOOD</title>
</head>
<body>
    <!-- Header  -->
    <header class="flex justify-center p-4">
        <img class="w-50 h-auto" src="assets/logo.png" alt="logo">
    </header>

    <!-- Hero  -->
     <section class="relative bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 text-white py-20 md:py-32">
        <div class="absolute inset-0 opacity-20">
            <div class="absolute inset-0 bg-[url('assets/page-title.jpg')]"></div>
        </div>
        <div class="container mx-auto px-4 text-center relative z-10">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">Search Your<br>Favorite Recipe</h1>
            <p class="text-lg md:text-xl text-gray-300 mb-8">A bundle of simple ingredients open the fresh, vibrant<br>flavors of Greek cooking</p>
        </div>
    </section>

   <!-- Search Bar -->
    <section class="container mx-auto px-4 my-10">
        <div class="max-w-2xl mx-auto">
            <div class="flex justify-between items-center border border-gray-300 rounded-lg overflow-hidden shadow-lg">
            <input type="text" placeholder="Search..." class="flex-1 px-6 py-4 text-gray-700 focus:outline-none">
                <button class="bg-orange-400 hover:bg-orange-500 px-6 py-4 transition-colors cursor-pointer">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <!-- loading spinner -->
    <div id="loading" class="flex justify-center items-center">
            <div class="h-16 w-16 animate-[spin_1s_linear_infinite] rounded-full border-4 border-l-0 border-r-0 border-double border-b-sky-400 border-t-sky-700"></div>
    </div>

    <!-- Error Message -->
    <div id="error" class="hidden">
        <p class="text-center text-red-500">An error occurred while fetching data. Please try again.</p>
    </div>

    <!-- Recipes Container -->
    <section class="container mx-auto px-20 my-10">
        <h2 class="text-3xl md:text:4xl font-semibold text-center mb-10">Latest Recipes</h2>
        <div id="recipes" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

        </div>
    </section>

    <script src="scripts.js"></script>

</body>
</html>
