<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>DOM FOOD</title>
  </head>
  <body>
    <!-- Header  -->
    <header class="flex justify-center p-4">
      <img class="w-50 h-auto" src="assets/logo.png" alt="logo" />
    </header>

    <!-- Hero  -->
    <section
      class="relative bg-gradient-to-r from-gray-600 via-gray-800 to-gray-600 text-white py-20 md:py-32"
    >
      <div class="absolute inset-0 opacity-20">
        <div class="absolute inset-0 bg-[url('assets/page-title.jpg')]"></div>
      </div>
      <div class="container mx-auto px-4 text-center relative z-10">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">
          Search Your<br />Favorite Recipe
        </h1>
        <p class="text-lg md:text-xl text-gray-300 mb-8">
          A bundle of simple ingredients open the fresh, vibrant<br />flavors of
          Greek cooking
        </p>
      </div>
    </section>

    <!-- Search Bar -->
    <section class="container mx-auto px-4 my-10">
      <div class="max-w-2xl mx-auto">
        <div
          class="flex justify-between items-center border border-gray-300 rounded-lg overflow-hidden shadow-lg"
        >
          <input
            id="search-input"
            type="text"
            placeholder="Search..."
            onkeypress="if(event.key === 'Enter') searchMeals()"
            class="flex-1 px-6 py-4 text-gray-700 focus:outline-none"
          />
          <button
            onclick="searchMeals()"
            class="bg-orange-400 hover:bg-orange-500 px-6 py-4 transition-colors cursor-pointer"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- loading spinner -->
    <div id="loading" class="flex justify-center items-center">
      <div
        class="h-16 w-16 animate-[spin_1s_linear_infinite] rounded-full border-4 border-l-0 border-r-0 border-double border-b-sky-400 border-t-sky-700"
      ></div>
    </div>

    <!-- Error Message -->
    <div id="error" class="hidden text-center text-red-600 text-xl"></div>

    <!-- Recipes Container -->
    <section class="container mx-auto px-20 my-10">
      <h2 class="text-3xl md:text-4xl font-semibold text-center mb-10">
        Latest Recipes
      </h2>
      <div
        id="recipes"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
      ></div>
    </section>

    <!-- Popup -->
    <div
      id="modal"
      class="hidden fixed inset-0 bg-orange/30 backdrop-blur-sm bg-opacity-25 flex items-center justify-center z-50 p-4"
    >
      <div
        class="bg-orange-50 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto"
      >
        <div
          class="sticky top-0 bg-orange-50 border-b px-6 py-4 flex justify-between items-center"
        >
          <h2 id="modal-title" class="text-2xl font-bold text-gray-800"></h2>
          <button
            onclick="closeModal()"
            class="text-gray-500 hover:text-gray-700 text-xl font-bold cursor-pointer"
          >
            X
          </button>
        </div>
        <div id="modal-content" class="p-6"></div>
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <section>
      <button
        id="scroll-top-btn"
        onclick="scrollToTop()"
        class="hidden fixed bottom-8 right-6 bg-orange-400 text-white p-2 rounded-full shadow-lg hover:bg-orange-500 transition-all duration-300 z-40 cursor-pointer"
        title="Scroll to top"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 10l7-7m0 0l7 7m-7-7v18"
          />
        </svg>
      </button>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
